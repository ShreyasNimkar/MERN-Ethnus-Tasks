<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .sign-in-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 40%;
        opacity: 0.9;
      }

      .profile-photo {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        overflow: hidden;
        margin: 0 auto 20px;
      }

      .profile-photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .input-group {
        margin-bottom: 20px;
      }

      .input-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .input-group input {
        width: 97%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      .sign-in-button {
        background-color: green;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
      }
      .foot {
        background-color: silver;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin: 10px;

        text-align: center;
        padding: 10px;
      }
      .remember-me {
        margin: 20px 0;
      }
      .forgot-password {
        text-align: center;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .cancel-button {
        padding: 12px;
        background-color: red;
        border-radius: 10px;
        color: white;
        font-weight: 700;
        border-style: none;
      }
    </style>
  </head>
  <body>
    <div class="sign-in-container">
      <div class="profile-photo">
        <img
          src="https://www.svgrepo.com/show/61986/avatar.svg"
          alt="User Profile Photo"
        />
      </div>
      <div class="input-group">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
        />
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
        />
      </div>
      <div id="login">
        <button class="sign-in-button">Log In</button>
      </div>
      <div class="remember-me">
        <input type="checkbox" id="rememberMe" name="rememberMe" />
        <label for="rememberMe">Remember Me</label>
      </div>
      <div class="foot">
        <div class="action-buttons">
          <button class="cancel-button">Cancel</button>
        </div>
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
      </div>
    </div>
  </body>
</html>
