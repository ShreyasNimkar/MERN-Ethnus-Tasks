<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Sections with Navbars</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 100vh;
      }

      .section {
        width: 45%;
        height: 100%;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .text-c {
        text-align: center;
      }

      .vertical-navbar a {
        width: 10rem;
        height: 3rem;
        text-align: center;
        text-decoration: none;
        color: #333;
        margin: 10px;
        display: block;
      }

      .vertical-navbar a:hover {
        color: #007bff;
        background-color: orange;
        color: white;
      }

      .horizontal-navbar {
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .horizontal-navbar a {
        width: 5rem;
        height: 3rem;
        text-align: center;
        text-decoration: none;
        color: #333;
        margin: 0 10px;
      }

      .horizontal-navbar a:hover {
        color: #007bff;
        background-color: orange;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="section">
      <div class="vertical-navbar">
        <a href="#">Home</a>
        <a href="#">Java</a>
        <a href="#">HTML</a>
        <a href="#">CSS</a>
      </div>
    </div>
    <div class="section">
      <div class="horizontal-navbar">
        <a class="text-c" href="#">Home</a>
        <a href="#">Java</a>
        <a href="#">HTML</a>
        <a href="#">CSS</a>
      </div>
    </div>
  </body>
</html>
