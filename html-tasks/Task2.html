<!DOCTYPE html>
<html>
<head>
    <title>Nested List Example</title>
    <style>
        #box{
            border-style: solid;
            max-width: 20%;
        }
        p{
            text-align: center;
        }
    </style>
</head>
<body>
<div id="box">
<p>List can be nested (list inside list):</p>

<ul>
    <li>Coffee</li>
    <li>Tea
        <ul>
            <li>Black Tea</li>
            <li>Green Tea</li>
        </ul>
    </li>
    <li>
        Milk
    </li>
</ul>
</div>
</body>
</html>
