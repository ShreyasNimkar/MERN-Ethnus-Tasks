<!DOCTYPE html>
<html>
  <head>
    <title>Simple HTML Table</title>
    <style>
      /* Add CSS to create a grid border around the table */
      table {
        border-collapse: collapse;
        border: 2px solid white;
        width: 80%;
      }

      th,
      td {
        border: 1px solid white;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <table bgcolor="turquoise" cellpadding="10" cellspacing="10" width="30%">
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>
  </body>
</html>
